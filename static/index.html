<html>

<head>
  <link rel="stylesheet" type="text/css" href="/static/css/jquery.lightbox.css" media="screen" />
  <link rel="stylesheet/less" href="/static/less/bootstrap.less">
  <link rel="stylesheet/less" href="/static/less/style.less">
  <script src="/static/js/vendor/less.js"></script>
</head>

<body>
  <div id="vadigui">
    <div id="topbar-wrapper">
      <div class="topbar" data-dropdown="dropdown">
        <div class="topbar-inner">
          <div class="container">
            <h3><a href="#">Vadi</a></h3>
            <ul class="nav">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle">Dashboard</a>
                <ul class="dropdown-menu">
                  <li><a href="#">New Analysis</a></li>
                  <li><a href="#">Update Dashboard</a></li>
                </ul>
              </li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle">Reports</a>
                <ul class="dropdown-menu">
                  <li><a href="#">New Report</a></li>
                  <li><a href="#">Show Reports</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="charts" class="span16">
      </div>
    </div>
  </div>
  
  <script type="text/template" id="chartrow-template">
    <div class="row" id="row-<%= rowId %>">
      <div class="span4 chart-short">
        <a href="<%= shortUrl %>" class="lightbox"><img src="<%= shortUrl %>" width="200" /></a>
      </div>
      <div class="span4 chart-mid">
        <a href="<%= midUrl %>" class="lightbox"><img src="<%= midUrl %>" width="200" /></a>
      </div>
      <div class="span4 chart-long">
        <a href="<%= longUrl %>" class="lightbox"><img src="<%= longUrl %>" width="200" /></a>
      </div>
      <div class="span4 chart desc">
        <h3><%= descHeader %></h3>       
        <p><%= descText%></p>       
      </div>
    </div>
  </script>

  <script type="text/javascript" src="/static/js/vendor/jquery.js"></script>  
  <script type="text/javascript" src="/static/js/vendor/jquery.lightbox.js"></script>  

  <script type="text/javascript" src="/static/js/vendor/json2.js"></script>  
  <script type="text/javascript" src="/static/js/vendor/underscore.js"></script>  
  <script type="text/javascript" src="/static/js/vendor/backbone.js"></script>  
  
  <script type="text/javascript" src="/static/js/app.js"></script>  
  
  <script type="text/javascript" src="/static/js/vendor/bootstrap-dropdown.js"></script>  

</body>

</html>
